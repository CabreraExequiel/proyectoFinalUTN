<div class="container mt-4">
  <h2>📝 Foro de la comunidad</h2>

  <!-- Formulario para crear nuevo post -->
  <form (ngSubmit)="crearPost()" #postForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" id="autor" class="form-control" required [(ngModel)]="nuevoPost.autor" name="autor" />
    </div>
    <div class="mb-3">
      <label for="contenido" class="form-label">Contenido</label>
      <textarea id="contenido" class="form-control" rows="3" required [(ngModel)]="nuevoPost.contenido" name="contenido"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>

  <!-- Lista de posts -->
  <div *ngIf="posts.length; else noPosts">
    <div *ngFor="let post of posts" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.autor }}</h5>
        <p class="card-text">{{ post.contenido }}</p>
        <p class="card-text"><small class="text-muted">{{ post.fechaPublicacion | date:'short' }}</small></p>
      </div>
    </div>
  </div>

  <ng-template #noPosts>
    <p>No hay publicaciones todavía. ¡Sé el primero en publicar!</p>
  </ng-template>
</div>
